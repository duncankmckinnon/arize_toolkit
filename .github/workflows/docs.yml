name: Publish docs

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docs_site/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
      
      - name: Copy docs to MkDocs directory
        run: |
          mkdir -p docs_site/docs
          cp docs/*.md docs_site/docs/
      
      - name: Deploy docs
        run: |
          cd docs_site
          mkdocs gh-deploy --force --config-file ../mkdocs.yml 